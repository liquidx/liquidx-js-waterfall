<html>
  <head>
    <link type="text/css" href="http://jqueryui.com/themes/base/ui.all.cssx" rel="stylesheet" />
    <link type="text/css" href="jqueryui.css" rel="stylesheet" />
  	
    <script src="http://www.google.com/jsapi"></script>
    <script>
      google.load("jquery", "1.3.2");
      google.load("jqueryui", "1.7.2");
      
      function createNote() {
        var note = $('<div class="note"></div>');
        note.css({
          'position': 'absolute',
          'left': 100 + 'px',
          'top': 100 + 'px',
          'width': 100 + 'px',
          'height': 100 + 'px',
          'background-color': '#ff9900',
        });
        note.resizable();
        $('body').append(note);
      }
    </script>
  </head>
  <body id="dragdrop" onload="createNote();">
  </body>
</html>
